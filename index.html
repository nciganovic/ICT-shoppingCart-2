<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mt-3">Shopping cart</h1>
            </div>
            <div class="col-12">
                <p class="text-center mt-3">*If quanitity of single product is ten or above price of product is ten times larger.</p>
            </div>
            <div class="col-12 d-flex mt-5">
                <button class="btn btn-primary m-auto btn-add">Add new product</button>
            </div>
            <div class="col-12 d-flex mt-5">
                <table class="m-auto" border="1px">
                    <thead>
                        <tr>
                            <th class="pl-5 pr-5 pt-3 pb-3">Product</th>
                            <th class="pl-5 pr-5 pt-3 pb-3">Quantity</th>
                            <th class="pl-5 pr-5 pt-3 pb-3">Total Price</th>
                            <th class="pl-5 pr-5 pt-3 pb-3"></th>
                        </tr>
                    </thead>
                    <tbody id="products">

                    </tbody>
                </table>
            </div>
            <div class="col-12 d-flex mt-5">
                <button class="btn btn-success m-auto btn-submit">Submit</button>
            </div>
            <div class="col-12 mt-5">
                <h2 class="text-center mt-5">Links</h2>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <a target="_blank" href="https://www.linkedin.com/in/nikola-ciganovi%C4%87-938255167/" class="btn btn-dark m-3 text-light">LinkedIn</a>
                <a target="_blank" href="https://github.com/nciganovic/ICT-shoppingCart-2" class="btn btn-dark m-3 text-light">Github</a>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="cart.js"></script>
</body>
</html>
